<!DOCTYPE html>
<html>
	<head>
		<title>clickclickclick</title>
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script >

			$(document).ready(function(){
				var x;
				var y;
				$('body').mousedown(function(event){
					var x =  event.timeStamp;
					console.log(x);
					});
				$('body').mouseup(function(event){
					var y =  event.timeStamp;
					console.log(y);

				});
				console.log(y-x);
			});

		</script>
		<style>
			body{
				background-color:black;
				color: white;
				text-align: center;
			}


		</style>
	</head>
	<body>
		<h1>CLICK. CLICK.</h2>
	</body>
</html>
