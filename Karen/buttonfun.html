<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ButtonFun.</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js">
</script>
        <style>
            .button{
                text-align: center;
                margin: 0 50%;
                width: 140px;
                height: 140px;
                background-color: lightblue;
                margin-top: 20%;
                color: white;
                font-size: 24px;
                border-radius: 70px;

            }
        </style>
    </head>
    <body>
        <button class= "button"> Press. </button>

        <script type="text/javascript">
            $(document).ready(function(){
                $(".button").toggle(
                    function(){$('.button').css({"background-color": "pink"});},
                    function(){$(".button").css({"background-color":"lightblue"});
                });




                $("button").hover(function(){
                    $(this).css("background-color", "lightgreen");
                }, function(){
                    $(this).css("background-color", "lightblue");
                });
            });


        </script>
    </body>

</html>
